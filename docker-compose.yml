version: '3.8'

services:
  dart-analytics:
    build: .
    container_name: dart-analytics
    ports:
      - "5000:5000"
    volumes:
      # Mount data directories for persistence
      - ./temp_data:/app/temp_data
      - ./temp_exports:/app/temp_exports
    environment:
      - FLASK_ENV=production
      - FLASK_APP=backend.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: dart-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dart-analytics
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: dart-network
